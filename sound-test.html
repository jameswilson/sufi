<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sound Test</title>
  <style>
    html,
    body {
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #playerWrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin: auto;
      max-width: 300px;
    }

    #metronomeControls {
      display: flex;
      flex-direction: row;
      justify-content: flex-start;
      align-items: center;
      gap: 0.5rem;
      width: 100%;
      line-height: normal;
    }

    #metronomeControls {
      font-size: 2.5rem;
    }

    #toggleButton {
      width: 1.5em;
      height: 1.5em;
      cursor: pointer;
      border: none;
      background: none;
      outline: none;
    }

    .icon {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <header>
    Sound Test
  </header>
  <div id="playerWrapper">
    <audio id="woodblock" src="freesound.org-692819-woodblock.mp3" preload="auto"></audio>

    <div id="metronomeControls">
      <button id="toggleButton" aria-label="Play">
        Play/Pause
      </button>

      <!-- Timer Display -->
      <div id="timer">00:00</div>
    </div>
  </div>

  <script>
    const audio = document.getElementById('woodblock');
    const toggleButton = document.getElementById('toggleButton');
    const timerDisplay = document.getElementById('timer');

    let isPlaying = false;
    let timerInterval;
    let startTime;
    let elapsedTime = 0;

    toggleButton.addEventListener('click', () => {
      if (isPlaying) {
        stop();
      } else {
        start();
      }
    });

    function start() {
      isPlaying = true;
      toggleButton.textContent = 'Pause';
      startTime = Date.now() - elapsedTime;
      timerInterval = setInterval(update, 1000);
      playSound();
    }

    function stop() {
      isPlaying = false;
      toggleButton.textContent = 'Play';
      clearInterval(timerInterval);
      elapsedTime = Date.now() - startTime;
    }

    function update() {
      const now = Date.now();
      const diff = now - startTime;
      const seconds = Math.floor(diff / 1000);
      const minutes = Math.floor(seconds / 60);
      const displaySeconds = seconds % 60;
      timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(displaySeconds).padStart(2, '0')}`;

      if (seconds > 0 && seconds % 1 === 0) {
        playSound();
      }
    }

    function playSound() {
      audio.currentTime = 0;
      audio.play();
    }
  </script>
</body>

</html>
