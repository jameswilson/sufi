<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sound Test</title>
  <style>
    html,
    body {
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #playerWrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      margin: auto;
      max-width: 300px;
    }

    #metronomeControls {
      display: flex;
      flex-direction: row;
      justify-content: flex-start;
      align-items: center;
      gap: 0.5rem;
      width: 100%;
      line-height: normal;
    }

    #metronomeControls {
      font-size: 2.5rem;
    }

    #toggleButton {
      width: 1.5em;
      height: 1.5em;
      cursor: pointer;
      border: none;
      background: none;
      outline: none;
    }

    .icon {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <header>
    Sound Test
  </header>
  <div id="playerWrapper">
    <audio id="woodblock" src="freesound.org-692819-woodblock.mp3" preload="auto"></audio>

    <div id="metronomeControls">
      <button id="toggleButton" aria-label="Play">
        Play/Pause
      </button>

      <!-- Timer Display -->
      <div id="timer">00:00</div>
    </div>
  </div>

  <script>
    const audioContext = new (window.AudioContext || window.webkitAudioContext)();
    const audio = document.getElementById('woodblock');
    const toggleButton = document.getElementById('toggleButton');
    const timerDisplay = document.getElementById('timer');

    let isPlaying = false;
    let startTime;
    let elapsedTime = 0;
    let audioBuffer;
    let nextTickTime = 0;
    let timerID;

    // Load and decode audio file
    async function initAudio() {
      const response = await fetch(audio.src);
      const arrayBuffer = await response.arrayBuffer();
      audioBuffer = await audioContext.decodeAudioData(arrayBuffer);
    }

    initAudio().catch(console.error);

    toggleButton.addEventListener('click', () => {
      // Resume audio context on user interaction
      if (audioContext.state === 'suspended') {
        audioContext.resume();
      }

      if (isPlaying) {
        stop();
      } else {
        start();
      }
    });

    function scheduleSound(time) {
      const source = audioContext.createBufferSource();
      source.buffer = audioBuffer;
      source.connect(audioContext.destination);
      source.start(time);
    }

    function scheduler() {
      while (nextTickTime < audioContext.currentTime + 0.1) {
        scheduleSound(nextTickTime);
        nextTickTime += 1.0; // Schedule next tick 1 second later
      }
      timerID = requestAnimationFrame(scheduler);
    }

    function updateTimer() {
      if (!isPlaying) return;

      const now = audioContext.currentTime;
      const diff = now - startTime;
      const seconds = Math.floor(diff);
      const minutes = Math.floor(seconds / 60);
      const displaySeconds = seconds % 60;

      timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(displaySeconds).padStart(2, '0')}`;
      requestAnimationFrame(updateTimer);
    }

    function start() {
      if (!audioBuffer) return;

      isPlaying = true;
      toggleButton.textContent = 'Pause';

      startTime = audioContext.currentTime;
      nextTickTime = audioContext.currentTime + 1.0; // Start first tick after 1 second

      scheduler();
      updateTimer();
    }

    function stop() {
      isPlaying = false;
      toggleButton.textContent = 'Play';
      cancelAnimationFrame(timerID);
    }
  </script>
</body>

</html>
