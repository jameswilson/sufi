<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>iOS Audio Test 8</title>
</head>

<body>
  <button id="testButton">Play Tone 8</button>

  <script>
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const testButton = document.getElementById('testButton');

    testButton.addEventListener('click', () => {
      alert('Audio context state: ' + audioCtx.state);
      // Must resume the context in the exact user gesture
      if (audioCtx.state !== 'suspended' || audioCtx.state === 'interrupted') {
        audioCtx.resume();
        alert('Audio context resumed');
      }
      playBeep();
      alert('Audio context not suspended');
    });

    function playBeep() {
      const osc = audioCtx.createOscillator();
      osc.type = 'sine';
      osc.frequency.value = 440;
      osc.connect(audioCtx.destination);
      osc.start();
      osc.stop(audioCtx.currentTime + 0.5);
    }
  </script>
</body>

</html>
