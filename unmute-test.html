<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>unmute.js Test Page</title>
  <script src="unmute.min.js"></script>
  <style>
    html, body {
      height: 100%;
    }
    body {
      color: #ccc;
      background: #000;
      text-align: center;
      font-family: Arial, sans-serif;
      font-size: 16px;
      padding: 0;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 20px;
    }
    button {
      color: #ccc;
      background: #000;
      border: 1px solid #ccc;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <button id="btn" style="display: none">Play Track</button>
  <div id="loading">Loading. Please wait..</div>
  <div id="err" style="display: none"></div>
  <script>
    let context = new (window.AudioContext || window.webkitAudioContext)();
    let allowBackgroundPlayback = true;
    let forceIOSBehavior = false;
    unmute(context, allowBackgroundPlayback, forceIOSBehavior);

    let source;

    function decodeAudioData_success(audioBuffer) {
      source = context.createBufferSource();
      source.buffer = audioBuffer;
      source.connect(context.destination);
      source.loop = true;

      document.getElementById("loading").style.display = "none";
      document.getElementById("btn").onclick = play;
      document.getElementById("btn").style.removeProperty("display");
    }

    function decodeAudioData_error(error) {
      console.log("error decoding audio data", error);
      document.getElementById("err").style.removeProperty("display");
      document.getElementById("err").innerHTML = "Error decoding mp3";
    }

    let xhr = new XMLHttpRequest();
    xhr.open("GET", "freesound.org-692819-woodblock.mp3");
    xhr.responseType = "arraybuffer";
    xhr.onload = function () {
      let promise = context.decodeAudioData(xhr.response, decodeAudioData_success, decodeAudioData_error);
      if (promise) promise.then(decodeAudioData_success, decodeAudioData_error).catch(decodeAudioData_error);
    }
    xhr.onerror = xhr.onabort = function () {
      document.getElementById("err").style.removeProperty("display");
      document.getElementById("err").innerHTML = "Error loading mp3";
    }
    xhr.send();

    function play() {
      if (source) {
        source.start();
        document.getElementById("btn").style.display = "none";
        document.getElementById("loading").innerHTML = "Audio should be playing. If you're on ios it should play even with the mute switch on AND you should not see a media playback widget. It should continue to play if you switch tabs / minimize the window / lock the device. Enjoy.";
        document.getElementById("loading").style.removeProperty("display");
      }
    }
  </script>

</body>

</html>
